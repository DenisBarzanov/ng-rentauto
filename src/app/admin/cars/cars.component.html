<div class="mat-elevation-z8">
  <div class="table-container">
    <table [dataSource]="dataSource" aria-label="Elements" mat-table matSort>

      <!-- Image Column -->
      <ng-container matColumnDef="img_url" sticky>
        <th *matHeaderCellDef mat-header-cell>Image</th>
        <td *matCellDef="let car" mat-cell>
          <img [src]="car.img_url" alt="car image" class="car-image"/>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Id</th>
        <td *matCellDef="let car" mat-cell>{{car.id}}</td>
      </ng-container>

      <!--Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
        <td *matCellDef="let car" mat-cell>{{car.name}}</td>
      </ng-container>

      <!--Name Column -->
      <ng-container matColumnDef="pricePerDay">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>PricePerDay</th>
        <td *matCellDef="let car" mat-cell>{{car.pricePerDay}}</td>
      </ng-container>

      <!--Name Column -->
      <ng-container matColumnDef="transmission">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Transmission</th>
        <td *matCellDef="let car" mat-cell>{{car.transmission}}</td>
      </ng-container>

      <ng-container matColumnDef="options" stickyEnd>
        <th *matHeaderCellDef mat-header-cell>
          <button (click)="createCar()" color="primary" mat-raised-button>Create</button>
        </th>
        <td *matCellDef="let car" mat-cell>
          <div fxLayout="column" fxLayoutAlign="center center">
            <button (click)="edit(car)" class="option-button" color="primary" mat-raised-button>Edit</button>
            <button (click)="delete(car)" class="option-button" color="primary" mat-raised-button>Delete</button>
          </div>
        </td>
      </ng-container>


      <tr *matHeaderRowDef="displayedColumns; sticky: true;" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>

  <mat-paginator #paginator
                 [length]="dataSource?.cars.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[2, 3, 5, 10, 25]">
  </mat-paginator>
</div>
