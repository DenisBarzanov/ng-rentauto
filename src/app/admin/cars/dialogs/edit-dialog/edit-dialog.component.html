<div class="dialog-container">
  <h1 mat-dialog-title>Edit Car</h1>
  <div style="overflow: visible" mat-dialog-content>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Car name" [(ngModel)]="car.name"/>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Transmission" [(ngModel)]="car.transmission">
          <mat-option *ngFor="let transmission of transmissions | keys" [value]="transmissions[transmission]">
            {{transmissions[transmission]}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Price per day" type="number" min="0" [(ngModel)]="car.pricePerDay"/>
      </mat-form-field>

      <div class="image-preview-container">
        <img class="image-preview" [src]="car.img_url" alt="Invalid url" />
      </div>
      <mat-form-field>
        <input matInput placeholder="Image url" [(ngModel)]="car.img_url" />
      </mat-form-field>

      <div fxLayout fxLayoutAlign="center" mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="dialogRef.close(car)">Confirm</button>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
